<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Background Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>

        .color-picker-box{
            height: 60px;
            width: 60px;
            border: 2px solid gray;
            margin: 10px;
            cursor: pointer;
        }

    </style>
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh">
        <div class="p-3 d-flex flex-wrap" style="border: 2px solid red">

            <script>
                let colors = ["#a1b2c3", "#d4e5f6", "#123abc", "#7890de", "#ff5733", "#33ff57", "#3357ff", "#abc123", "#56789a", "#cba987"];
                colors.forEach(function (colorCode){
                    document.write(`
                        <div color-code="${colorCode}" style="background: ${colorCode}" class="rounded-circle color-picker-box"></div>
                    `);
                })
            </script>
        </div>

        <script>

            $('body').css('backgroundColor', localStorage.getItem('save-color-code'))


            $('.color-picker-box').on('click', function (){
                let color_code = $(this).attr('color-code');
                localStorage.setItem('save-color-code', color_code)
                $('body').css('backgroundColor', color_code);
            })
        </script>
</body>
</html>
