<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Background Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
    <body>
        <div class="image-slider-area">
<!--            <img class="animate__animated animate__fadeInLeft" style="height: 200px; width: 100%; background-size: cover" src="https://images.pexels.com/photos/255379/pexels-photo-255379.jpeg?cs=srgb&dl=pexels-padrinan-255379.jpg&fm=jpg">-->
        </div>

        <script>
            let images = [
                "https://images.pexels.com/photos/255379/pexels-photo-255379.jpeg?cs=srgb&dl=pexels-padrinan-255379.jpg&fm=jpg",
                "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2BjFcg6Sp0FkUslmmrCuWQQPFlTn0e23efg&s",
                "https://cdn.pixabay.com/photo/2016/06/02/02/33/triangles-1430105_1280.png"
            ];

            let image_index = 0;
            let image_last_index = images.length - 1;
            setInterval(function (){
                image_index++

                // $('img').attr('src', images[image_index])
                $('.image-slider-area').html(`
                    <img class="animate__animated animate__fadeIn" style="height: 200px; width: 100%; background-size: cover" src="${images[image_index]}">
                `)
                if (image_last_index == image_index){
                    image_index = 0;
                }
            }, 1000)
        </script>
    </body>
</html>
